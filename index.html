<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
</head>
<body>
   <form action="" method="get">
        <fieldset>
            <legend>Entre em contato</legend>

                <label for="subject"><b>Assunto:</b></label>
                
                <select name="subject-type" id="subject">
                    <option value="support">Suporte</option>
                    <option value="suggestion">Sugestão</option>
                    <option value="complaint">Reclamação</option>
                </select><br><br>

                <label for="fullname"><b>Nome Completo:</b></label><br>
                <input id="fullname" type="text" placeholder="Seu nome" name="fullname" autocomplete="family-name"><br><br>

                <label for="email"><b>E-mail:</b></label><br>
                <input id="email" type="email" placeholder="seuemail@seudominio.com" name="email" autocomplete="email"><br><br>

                <label for="menssage"><b>Mensagem:</b></label><br>
                <textarea id="menssage" placeholder="Digite sua mensagem aqui" required rows="10" cols="30" name="menssage"></textarea><br><br>

                <input type="checkbox"  id="receive-information" checked name="receive-infrmation">
                <label for="receive-information">Aceito receber novidades por e-mail</label><br><br>

                <button type="submit">Enviar</button>

        </fieldset>
   </form> 
</body>
</html>
